<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

</head>
<body> 
<wicket:panel>
	<h2>Diagram Hierarchy</h2>
	<form wicket:id="form">
                <p>
                <table>
                <tr>
                <td><a wicket:id="collapseAll">collapse all</a></td>
                <td>  <a wicket:id="expandAll">expand all</a> </td>
                </tr>
                </table>
                </p>
                <input type="submit" wicket:id="clear" value="Clear"/>
                <input type="submit" wicket:id="refresh" value="Refresh"/>
            </form>
            
	<h2>Currently defined diagrams</h2>
		<ul>
		<li wicket:id="diagrams">
			<span wicket:id="name"></span>
		</li>
		</ul>
</wicket:panel>
</body>
</html>
